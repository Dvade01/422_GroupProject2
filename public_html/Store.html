    <script>
        let hasMembership = false;

        document.addEventListener("DOMContentLoaded", function() {
            const savedBackgroundImage = localStorage.getItem('backgroundImage');
            if (savedBackgroundImage) {
                applyBackgroundImage(savedBackgroundImage);
            }
        });

        function purchaseItem(item, button) {
            if (item === 'Membership') {
                hasMembership = true;
                button.innerText = 'ALREADY A MEMBER';
                button.classList.add('greyed-out');
                button.onclick = null;
                document.querySelectorAll('.single-product-item').forEach(function (element) {
                    if (element.querySelector('h3').innerText !== 'Membership') {
                        element.dataset.purchased = "true";
                        let cartButton = element.querySelector('.cart-btn');
                        cartButton.innerText = 'Select';
                        cartButton.classList.add('green');
                        cartButton.onclick = function () {
                            selectItem(element.querySelector('img').src);
                        };
                    }
                });
            }
        }

        function selectItem(imageSrc) {
            localStorage.setItem('backgroundImage', imageSrc);
            applyBackgroundImage(imageSrc);
        }

        function applyBackgroundImage(imageSrc) {
            let backgroundDiv = document.getElementById('background');
            if (!backgroundDiv) {
                backgroundDiv = document.createElement('div');
                backgroundDiv.id = 'background';
                backgroundDiv.className = 'background-img';
                document.body.appendChild(backgroundDiv);
            }
            backgroundDiv.style.backgroundImage = `url(${imageSrc})`;
            backgroundDiv.style.backgroundSize = 'cover';
            backgroundDiv.style.backgroundPosition = 'center';
            backgroundDiv.style.opacity = '0.5';
        }
    </script>
