    <script>
        let accounts = [];

        document.addEventListener("DOMContentLoaded", function() {
            // Apply background image from localStorage if available
            const savedBackgroundImage = localStorage.getItem('backgroundImage');
            if (savedBackgroundImage) {
                applyBackgroundImage(savedBackgroundImage);
            }
        });

        function login(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const account = accounts.find(acc => acc.username === username && acc.password === password);

            if (account) {
                document.getElementById('welcome-username').innerText = `Hello, ${username}!`;
                toggleSections('welcome-section');
            } else {
                document.getElementById('welcome-message').innerText = 'Invalid username or password. Please try again.';
            }
        }

        function showSignUpForm() {
            toggleSections('sign-up-section');
        }

        function signUp(event) {
            event.preventDefault(); // Prevent form submission
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
            accounts.push({ username: newUsername, password: newPassword });
            document.getElementById('signup-message').innerText = 'Sign up successful! You can now sign in.';
            setTimeout(() => {
                toggleSections('sign-in-section');
            }, 1000); // Delay to show the sign-up success message
        }

        function toggleSections(showSectionId) {
            const sections = document.querySelectorAll('.auth-section');
            sections.forEach(section => {
                if (section.id === showSectionId) {
                    section.classList.remove('hidden');
                    section.classList.add('visible');
                } else {
                    section.classList.remove('visible');
                    section.classList.add('hidden');
                }
            });
        }

        function selectItem(imageSrc) {
            localStorage.setItem('backgroundImage', imageSrc);
            applyBackgroundImage(imageSrc);
        }

        function applyBackgroundImage(imageSrc) {
            let backgroundDiv = document.getElementById('background');
            if (!backgroundDiv) {
                backgroundDiv = document.createElement('div');
                backgroundDiv.id = 'background';
                backgroundDiv.className = 'background-img';
                document.body.appendChild(backgroundDiv);
            }
            backgroundDiv.style.backgroundImage = `url(${imageSrc})`;
            backgroundDiv.style.backgroundSize = 'cover';
            backgroundDiv.style.backgroundPosition = 'center';
            backgroundDiv.style.opacity = '0.5';
        }
    </script>
