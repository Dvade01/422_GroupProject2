<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap');

        body {
            font-family: 'GFS Didot', serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 0px;
        }

        .header-container {
            display:flex;
            justify-content: center;
            align-items:center;
            background-color: #f0f0f0;
            border-bottom: 3px solid black;
            padding: 10px 10px 0 10px;
        }

        .logo {
            width: 200px; /* Adjust width as needed */
            margin-right: 0px; /* Add some space between logo and text */
        }

        .comprehensive-button_img {
            width: 200px; /* Adjust width as needed */
            margin-right: 0px; /* Add some space between logo and text */
        }
        .header {
            font-size: 72px;
            margin-right: 10px;
        }

        .tabs {
            display: flex;
            margin-left: 20px;
            flex:0;
        }

        .tab, .dark-tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            margin: 0px 1px 0px 1px;
            cursor: pointer;
            flex: 0;
            text-align:center;
            background-color: white;
            border-radius: 20px 20px 0px 0px;
        }
        
        .dark-tab {
            background-color: rgb(164, 164, 164);
        }

        .comprehensive-button_img {
            margin: auto;
            margin-right: 0;
            background-size: 285px;
            background-image: url('/UI/media/comprehensive_button.png');
            width: 200px;
            height: 50px;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 25px;
            color: whitesmoke;
            font-size: 20px;
            font-weight: bold;
        }

        .black-bar {
            width: 100%;
            height: 2px;
            background-color: black;
            margin: 20px 0;
        }

        .task-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .task-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            text-align: center;
        }

        .task {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            border: 3px solid black;
            overflow: hidden; 
        }

        .task-text {
            margin-top: 10px;
            font-size: 18px;
            color: black;
        }

        .progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: lightgreen;
            transform: translateY(100%); /* Start from bottom */
            transition: transform 1s ease-in-out;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="/UI/media/logo.png" alt="CyberGuard Logo" class="logo" />
            <div class="tabs">
                <div class="tab" id="home-button-light" onclick="tabButton('home-button-light', 'home-button-dark')">Home</div>
                <div class="dark-tab" id="home-button-dark" style="display: none" onclick="tabButton('home-button-dark', 'home-button-light')">Home</div>

                <div class="tab" id="email-button-light" onclick="tabButton('email-button-light', 'email-button-dark')">Email Analysis</div>
                <div class="dark-tab" id="email-button-dark" style="display: none"  onclick="tabButton('email-button-dark', 'email-button-light')">Email Analysis</div>

                <div class="tab" id="packet-button-light" onclick="tabButton('packet-button-light', 'packet-button-dark')">Packet Capture</div>
                <div class="dark-tab" id="packet-button-dark" style="display: none"  onclick="tabButton('packet-button-dark', 'packet-button-light')">Packet Capture</div>

                <div class="tab" id="geolocation-button-light" onclick="tabButton('geolocation-button-light', 'geolocation-button-dark')">Geolocation Quiz</div>
                <div class="dark-tab" id="geolocation-button-dark" style="display: none"  onclick="tabButton('geolocation-button-dark', 'geolocation-button-light')">Geolocation Quiz</div>

                <div class="tab" id="virus-button-light" onclick="tabButton('virus-button-light', 'virus-button-dark')">Virus Detection</div>
                <div class="dark-tab" id="virus-button-dark" style="display: none"  onclick="tabButton('virus-button-dark', 'virus-button-light')">Virus Detection</div>

                <div class="tab" id="account-button-light" onclick="tabButton('account-button-light', 'account-button-dark')">Account</div>
                <div class="dark-tab" id="account-button-dark" style="display: none"  onclick="tabButton('account-button-dark', 'account-button-light')">Account</div>

                <div class="tab" id="settings-button-light" onclick="tabButton('settings-button-light', 'settings-button-dark')">Settings</div>
                <div class="dark-tab" id="settings-button-dark" style="display: none" onclick="tabButton('settings-button-dark', 'settings-button-light')">Settings</div>
            </div>
        </div>
        <div alt="comprehensive-button" class="comprehensive-button_img" >Comprehensive</div>

        <div class="task-container">
            <div class="task-wrapper">
                <div class="task" style="background: rgb(46, 164, 232);" onclick="startTask(this, 'Email Analysis')">
                    <div class="progress"></div>
                    Email Analysis
                </div>
                <div class="task-text"></div>
            </div>
            <div class="task-wrapper">
                <div class="task" style="background: rgb(46, 164, 232);" onclick="startTask(this, 'Packet Capture')">
                    <div class="progress"></div>
                    Packet Capture
                </div>
                <div class="task-text"></div>
            </div>
            <div class="task-wrapper">
                <div class="task" style="background: rgb(46, 164, 232);" onclick="startTask(this, 'Geolocation Quiz')">
                    <div class="progress"></div>
                    Geolocation Quiz
                </div>
                <div class="task-text"></div>
            </div>
            <div class="task-wrapper">
                <div class="task" style="background: rgb(46, 164, 232);" onclick="startTask(this, 'Virus Detection')">
                    <div class="progress"></div>
                    Virus Detection
                </div>
                <div class="task-text"></div>
            </div>
        </div>
    </div>
    <script>
        function startTask(element, taskName) {
            const progress = element.querySelector('.progress');
            const taskText = element.nextElementSibling;

            progress.style.transform = 'translateY(100%)';
            taskText.textContent = '0%';
            element.style.background = 'transparent'; // Ensure the circle is initially empty

            let progressPercentage = 0;
            const interval = setInterval(() => {
                progressPercentage += 1;
                const translateValue = 100 - progressPercentage; // Calculate translateY value
                progress.style.transform = `translateY(${translateValue}%)`; // Apply translateY
                taskText.textContent = `${progressPercentage}%`;

                if (progressPercentage >= 100) {
                    clearInterval(interval);
                    handleTaskCompletion(element, taskText, taskName);
                }
            }, 50);
        }

        function handleTaskCompletion(element, taskText, taskName) {
            const progress = element.querySelector('.progress');
            progress.style.display = 'none'; // Hide the progress bar

            const randomResult = Math.random();

            if (randomResult < 0.3) {
                element.style.background = 'red';
                taskText.textContent = 'Lethal!(1)';
            } else if (randomResult < 0.6) {
                element.style.background = 'orange';
                taskText.textContent = 'Warning(2)';
            } else {
                element.style.background = 'lightgreen';
                taskText.textContent = 'No Issue Found';
            }
        }

        function startAllTasks() {
            const tasks = document.querySelectorAll('.task');
            tasks.forEach((task) => {
                startTask(task, task.textContent.trim());
            });
        }
    </script>
</body>
</html>
